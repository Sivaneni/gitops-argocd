# ai-agent-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-ai-agent
  namespace: ai-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-ai-agent
  template:
    metadata:
      labels:
        app: gitops-ai-agent
    spec:
      containers:
      - name: gitops-ai-agent
        image: sprasanna1992/argocd-events:latest
        ports:
        - containerPort: 8080
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitops-ai-agent-secrets
              key: github-token
        - name: GITOPS_REPO
          value: "Sivaneni/gitops-argocd"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gitops-ai-agent-secrets
              key: openai-api-key
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gitops-ai-agent-service
  namespace: ai-system
spec:
  selector:
    app: gitops-ai-agent
  ports:
  - port: 80
    targetPort: 8080
  type: NodePort
